{% extends "base.html" %}

{% block content %}
    <h1>
        Tags
        <a class="btn btn-primary" href="{% url 'tags-create' %}">Add tag</a>
    </h1>
    <br>
    {% if tag_list %}
        <table class="table">
            <tr>
              <th>Name</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
        
            {% for tag in tag_list %}
                <tr>
                    <td>
                        {{ tag }}
                    </td>
                    <td>
                        <a class="btn btn-secondary" href="{% url 'tags-update' pk=tag.id %}"> Update</a>
                    </td>
                    <td>
                        <a class="btn btn-secondary" href="{% url 'tags-delete' pk=tag.id %}"> Delete</a>
                    </td>
                </tr>
                
            {% endfor %}
        </table>
    {% else %}
        <h3>No tags in tag list!</h3>
    {% endif %}


{% endblock %}
